<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NPLD Player - Webview Testing</title>
  </head>
  <body>
    <!-- Downloads file with the word "test" -->
    <a href="data:text/plain;charset=utf-8;base64,dGVzdA==" download="test.txt"
      >Download file</a
    >

    <section>
      <!-- Launch app from browser -->
      <a href="npld-viewer://https://webrecorder.net"
        >Open webrecorder.net in app</a
      ><br />
      <a href="npld-viewer://https://webrecorder.net" target="_blank"
        >Open webrecorder.net in app (<code>target=_blank</code>)</a
      >
    </section>

    <section>
      <!-- Launch browser from app -->
      <a href="https://example.com">Open example.com in browser</a><br />
      <a href="https://example.com" target="_blank"
        >Open example.com in browser (<code>target=_blank</code>)</a
      >
    </section>
  </body>
</html>
